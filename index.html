<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="img/Calculator.webp" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <div class="box">
            <div class="displayBox">
                <p id="display" class="display">0</p>
            </div>
            <div class="numButtons">
                <button id="bntClear" class="clearAll" onclick="clearDisplay()">C</button>
                <button id="bntBack" class="back" onclick="back()"><</button>
                <button id="bntDiv" class="div Op">/</button>
                <button id="bntPer" class="percent Op">%</button>
                <button id="bnt7" class="num Seven">7</button>
                <button id="bnt8" class="num Eight">8</button>
                <button id="bnt9" class="num Nine">9</button>
                <button id="bntAd" class="ad Op">+</button>
                <button id="bnt4" class="num Four">4</button>
                <button id="bnt5" class="num Five">5</button>
                <button id="bnt6" class="num Six">6</button>
                <button id="bntSub" class="sub Op">-</button>
                <button id="bnt1" class="num One">1</button>
                <button id="bnt2" class="num Two">2</button>
                <button id="bnt3" class="num Three">3</button>
                <button id="bntMult" class="mult Op">X</button>
                <button id="bntPoint" class="point num">.</button>
                <button id="bnt0" class="num Zero">0</button>
                <button id="btnResult" class="result">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
